{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h1>Welcome, Admin</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for report, category_name, status_name in reports %}
        <tr>
            <td>{{ report.id }}</td>
            <td>{{ report.title }}</td>
            <td>{{ category_name }}</td>
            <td>{{ status_name }}</td>
            <td>
                <form action="{{ url_for('admin_update', report_id=report.id) }}" method="POST">
                    <select name="status">
                        <option value="Pending" {% if status_name == "Pending" %}selected{% endif %}>Pending</option>
                        <option value="In Progress" {% if status_name == "In Progress" %}selected{% endif %}>In Progress</option>
                        <option value="Resolved" {% if status_name == "Resolved" %}selected{% endif %}>Resolved</option>
                    </select>
                    <button type="submit" class="button">Update</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
