<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="admin-login-page">
  <main class="admin-login-container">
    <h2>Admin Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('admin_login') }}" method="POST">
      <label for="password">Please log in as admin first:</label>
      <input type="password" name="password" id="password" placeholder="Enter Admin Password" required>
      <div class="button-group">
        <button type="submit" class="button">Login</button>
        <a href="{{ url_for('index') }}" class="button">Cancel</a>
      </div>
    </form>
  </main>
</body>
</html>
